<div class="jumbotron">
	<div class="container">
		<img class="logo" ng-src="{{options.logo}}" ng-if="options.logo"></img>
		<h1 ng-bind="options.name" ng-if="!options.logo"></h1>
		<p ng-bind-html="options.description"></p>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div ng-bind-html="options.htmlTutorial" ng-if="options.tutorial"></div>
			<hr ng-if="options.htmlTutorial"/>
			<h2>Categories</h2>
			<div class="panel panel-default" ng-repeat="category in appStructure">
				<div class="panel-heading">
					<h3 style="margin: 0">
						<a ng-href="{{'#category/' + category.name.toLowerCase()}}" ng-bind="category.name"></a>
					</h3>
					<span ng-bind-html="category.htmlDescription"></span>
				</div>
				<div class="panel-body" ng-if="category.classes.length">
					<h4 ng-repeat="class in category.classes">
						<a ng-href="{{'#class/' + class.name.toLowerCase()}}" ng-bind="class.name"></a>
					</h4>
				</div>
			</div>
			<div ng-if="options.standaloneTutorials.length">
				<hr/>
				<h2>Tutorials</h2>
				<div class="panel panel-default" ng-repeat="tutorial in options.standaloneTutorials">
					<div class="panel-heading">
						<h3 style="margin: 0">
							<a ng-href="{{'#tutorial/' + tutorial.name.toLowerCase()}}" ng-bind="tutorial.name"></a>
						</h3>
						<p ng-bind="tutorial.description"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
